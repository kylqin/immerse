<div
  class="reader-background"
  [ngClass]="isSingleMode ? 'single' : ''"
  [ngStyle]="{'background-color': backgroundColor}"
>
  <p class="progress-chapter-name" [ngClass]="chapter">{{chapter}}</p>
  <p *ngIf="!isSingleMode" class="progress-book-name">{{bookName}}</p>
  <p class="background-page-left">第 {{leftPage}} 页</p>
  <p *ngIf="!isSingleMode" class="background-page-right">第 {{rightPage}} 页</p>
  <!-- <div class="background-box2"></div>
  <div class="background-box3"></div> -->
  <div class="background-box1"></div>
</div>
